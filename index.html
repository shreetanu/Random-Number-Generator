<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        
        .Box{
            margin: auto;
            padding: auto;
            width: 250px;
            height: 350px;
            background-color: blueviolet;
            border: 5px solid gray;
            margin-bottom: 10px;
        }
        #BB{
            margin: auto;
            display: block;
            background-color: teal;
        }
        #Disp{
            color: white;
        }
       
    </style>
</head>
<body>
    <h1 style="text-align: center;">RANDOM NUMBER GENERATOR</h1>
    <div class="Box">
         <h1 style="font-size: 120px; text-align: center;" id="Disp"></h1>
    </div>
    <button id="BB" >CLick Me!!</button>
<script>
    const b1 = document.querySelector('#BB');
    const disp = document.querySelector('#Disp');
    var seed = 42;

function middleSquareMethod(){

    var result = (seed * seed).toString().padStart(4,"0").slice(1, 3);
    seed = parseInt(result)+1;
    disp.innerHTML = seed;
}
  b1.addEventListener('click',middleSquareMethod);
 
</script>
</body>
</html>
